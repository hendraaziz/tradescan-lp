<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradeScan - Promotion Hub</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #3b82f6;
            --background: #05070a;
            --card-bg: #0f172a;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --gradient: linear-gradient(135deg, #60a5fa 0%, #a78bfa 100%);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif;
            background-color: var(--background);
            color: var(--text-main);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
            overflow-y: auto;
            background-image:
                radial-gradient(circle at 10% 20%, rgba(59, 130, 246, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(167, 139, 250, 0.08) 0%, transparent 40%);
        }

        .hub-container {
            text-align: center;
            max-width: 600px;
            padding: 4rem 2rem;
            z-index: 10;
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 2rem;
            }

            h1 {
                font-size: 1.2rem;
            }

            .promo-card {
                padding: 1.5rem;
            }
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 2rem;
        }

        .logo span {
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 400;
            color: var(--text-dim);
            margin-bottom: 3rem;
            letter-spacing: 1px;
        }

        .promo-list {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .promo-card {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 2rem;
            border-radius: 20px;
            text-decoration: none;
            color: white;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            display: block;
        }

        .promo-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .promo-content h2 {
            margin: 0 0 0.5rem 0;
            font-size: 1.25rem;
            color: var(--text-main);
        }

        .promo-content p {
            margin: 0;
            font-size: 0.9rem;
            color: var(--text-dim);
        }

        .badge {
            display: inline-block;
            background: rgba(59, 130, 246, 0.1);
            color: var(--primary);
            padding: 0.25rem 0.75rem;
            border-radius: 50px;
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 1rem;
        }

        .footer-links {
            margin-top: 4rem;
        }

        .footer-links a {
            color: var(--text-dim);
            text-decoration: none;
            font-size: 0.85rem;
            transition: 0.3s;
        }

        .footer-links a:hover {
            color: var(--primary);
        }

        /* Abstract Background Decoration */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: 1;
        }

        .orb-1 {
            top: -10%;
            left: -10%;
            width: 400px;
            height: 400px;
            background: rgba(59, 130, 246, 0.05);
        }

        .orb-2 {
            bottom: -10%;
            right: -10%;
            width: 500px;
            height: 500px;
            background: rgba(167, 139, 250, 0.05);
        }
    </style>
</head>

<body>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <div class="hub-container">
        <div class="logo">
            <img src="assets/images/logo-icon.png" alt="TradeScan Logo" style="height: 60px; margin-bottom: 1rem;">
            <br>
            Trade<span>Scan</span>
        </div>
        <h1>Marketing & Promotions Portal</h1>

        <div class="promo-list">
            <!-- Active Promo 1 -->
            <a href="promo-launch.html" class="promo-card">
                <div class="badge">ðŸ”¥ Active Now</div>
                <div class="promo-content">
                    <h2>TradeScan Launch Promo</h2>
                    <p>Dapatkan diskon 10% khusus untuk 150 slot pertama pemberani.</p>
                </div>
            </a>

            <!-- Placeholder for future promos (Transparent style) -->
            <div style="opacity: 0.3; border: 1px dashed rgba(255,255,255,0.1); padding: 1.5rem; border-radius: 20px;">
                <p style="font-size: 0.8rem; margin: 0;">Promo Mendatang Sedang Disiapkan...</p>
            </div>
        </div>

        <div class="footer-links">
            <a href="https://app.tradescan.id">Akses Aplikasi Utama &rarr;</a>
        </div>
    </div>
</body>

</html>
